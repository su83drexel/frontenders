<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FlopFinder Movie</title>
    <link rel="stylesheet" href="/styles/main.css" />
</head>

<body>
    <div id="site-header"></div>

    <main class="container">
        <section class="hero">
            <h1 id="movie-title">Movie</h1>
            <p id="movie-meta">Loading…</p>
        </section>

        <section class="section movie-detail">
            <article class="card" id="poster-card">
                <img id="movie-poster" alt="" style="width:100%;border-radius:10px;display:none;" />
            </article>
            <article class="card" id="overview-card">
                <h3>Overview</h3>
                <p id="movie-overview">Loading…</p>
            </article>
        </section>
    </main>

    <div class="container">
        <section class="hero">
            <h1 id="movie-title">Reviews</h1>

            <div class="starcard">
                <span onclick="StarRate(1)" class="star">★</span>
                <span onclick="StarRate(2)" class="star">★</span>
                <span onclick="StarRate(3)" class="star">★</span>
                <span onclick="StarRate(4)" class="star">★</span>
                <span onclick="StarRate(5)" class="star">★</span>
                <h3 id="output">Rating: 0/5</h3>
            </div>
            <form class="commentbox">
                <input id="commentbox" type="text" name="q" placeholder="Review this movie..." required />
                <button class="btn btn-primary" type="submit">Post</button>
            </form>
        </section>
    </div>

    <div id="site-footer"></div>
    <script src="/js/layout.js" defer></script>
    <script src="/js/movie.js" defer></script>
</body>

</html>
