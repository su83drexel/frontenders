<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FlopFinder</title>
    <link rel="stylesheet" href="/styles/main.css" />
</head>

<body>
    <div id="site-header"></div>
    <main class="container">

        <section>
            <div class="content">
                <h1>Flop Finder</h1>
            </div>
            <div class="subcontent">
                <h2>Brought to you by FrontEnders</h2>
            </div>
        </section>

        <section>
            <div class="filterButtons">
                <ul class="filter-links">
                    <li><button id="genre">Genre</button></li>
                    <li><button id="actors">Actor/Actress</button></li>
                    <li><button id="year">Year</button></li>
                    <li><button id="rating">Rating</button></li>
                </ul>
            </div>
        </section>
        <section>
            <div class="searchbar">
                <form id="home-search-form" class="searchbar" action="/search.html" method="GET">
                    <input id="home-search-input" type="text" name="q" placeholder="Search Moviesâ€¦" required />
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
            </div>
        </section>

        <section style="background-color: #F3A712;">
            <div>
                <h3 style="color: #440381;">Dev's Favorites</h3>
            </div>
        </section>
    </main>
    <div id="site-footer"></div>
    <script src="/js/layout.js" defer></script>
</body>

</html>
