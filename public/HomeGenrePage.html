<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FlopFinder Genres</title>
  <link rel="stylesheet" href="/styles/main.css" />
</head>
<body>
  <div id="site-header"></div>

  <main class="container">
    <section class="hero">
      <h1>Select Your Preferences</h1>
      <p>Choose genres and submit. We'll use these for recommendations.</p>
    </section>

    <section class="section">
      <form class="card" id="genre-form" aria-labelledby="genre-title">
        <h2 id="genre-title" style="margin-top:0;">Genres</h2>

        <div class="grid">
          <label><input type="checkbox" name="genre" value="28"> Action</label>
          <label><input type="checkbox" name="genre" value="35"> Comedy</label>
          <label><input type="checkbox" name="genre" value="27"> Horror</label>
          <label><input type="checkbox" name="genre" value="10749"> Romance</label>
        </div>

        <div class="mt-24">
          <button class="btn btn-primary" type="submit">Apply</button>
        </div>
      </form>
    </section>
  </main>

  <div id="site-footer"></div>

  <script src="/js/layout.js" defer></script>
  <script src="/js/app.js" defer></script>
</body>
</html>
