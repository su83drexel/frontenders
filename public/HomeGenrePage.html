<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FlopFinder Genres</title>
  <link rel="stylesheet" href="/styles/main.css" />

  <style>
    /* Page-local styles for the genre grid; responsive and relative */

    .genre-hero {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .genre-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(8rem, 1fr));
      gap: 1.25rem;
      justify-items: center;
    }

    .genre-card {
      --genre-color: rgba(255, 255, 255, 0.04);

      width: 100%;
      max-width: 10rem;
      padding: 0.85rem;
      border-radius: 0.75rem;

      border: 1px solid rgba(255, 255, 255, 0.09);
      background: linear-gradient(
        145deg,
        rgba(3, 3, 3, 0.95) 0%,
        var(--genre-color) 100%
      );

      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.6rem;
      text-align: center;

      transition: transform 0.12s ease-out, box-shadow 0.12s ease-out,
        border-color 0.12s ease-out, background 0.12s ease-out;
    }

    .genre-card img {
      width: 100%;
      aspect-ratio: 3 / 4;
      object-fit: cover;
      border-radius: 0.6rem;
      display: block;
    }

    .genre-card button.genre-toggle {
      width: 100%;
      font-size: 0.9rem;
      padding: 0.35rem 0.75rem;
    }

    .genre-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 0.4rem 1rem rgba(0, 0, 0, 0.6);
      border-color: rgba(255, 255, 255, 0.18);
    }

    .genre-card.genre-selected {
      box-shadow: 0 0.5rem 1.4rem rgba(0, 0, 0, 0.8);
      background: linear-gradient(
        150deg,
        rgba(250, 250, 250, 0.06) 0%,
        var(--genre-color) 100%
      );
    }

    @media (max-width: 600px) {
      .genre-grid {
        gap: 1rem;
      }

      .genre-card {
        max-width: 9rem;
        padding: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div id="site-header"></div>

  <main class="container">
    <section class="hero genre-hero">
      <h1>Select your preferences</h1>
      <p>Choose genres and submit. We will use these for recommendations.</p>
    </section>

    <section class="section">
      <form class="card" id="genre-form" aria-labelledby="genre-title">
        <h2 id="genre-title" style="margin-top:0;">Genres</h2>

        <div class="genre-grid" id="genre-grid">
          <!-- Genre cards injected by script -->
        </div>

        <div class="mt-24">
          <button class="btn btn-primary" type="submit">Apply</button>
        </div>
      </form>
    </section>
  </main>

  <div id="site-footer"></div>

  <script src="./js/layout.js" defer></script>
  <script src="./js/app.js" defer></script>

  <script>
const images = [
      { src: "images/Adventure.png",       alt: "Adventure",       color: "#ffb347" }, // warm orange
      { src: "images/Animation.png",      alt: "Animation",       color: "#8fd3ff" }, // sky blue
      { src: "images/Comedy.png",         alt: "Comedy",          color: "#ffe66d" }, // bright yellow
      { src: "images/Crime.png",          alt: "Crime",           color: "#ff9aa2" }, // soft red
      { src: "images/Detective.png",      alt: "Mystery",         color: "#b39ddb" }, // muted purple
      { src: "images/Documentary.png",    alt: "Documentary",     color: "#a8e6cf" }, // mint green
      { src: "images/Drama.png",          alt: "Drama",           color: "#ffb3c6" }, // rose
      { src: "images/Family.png",         alt: "Family",          color: "#f6d186" }, // sand
      { src: "images/Fantasy.png",        alt: "Fantasy",         color: "#c5b3ff" }, // soft violet
      { src: "images/History.png",        alt: "History",         color: "#ffcf9f" }, // peach
      { src: "images/Music.png",          alt: "Music",           color: "#9ad0f5" }, // light cyan
      { src: "images/Romance.png",        alt: "Romance",         color: "#ff9fb6" }, // pink
      { src: "images/SciFi.png", alt: "SciFi",  color: "#9be7ff" }, // neon-ish blue
      { src: "images/Thriller.png",       alt: "Thriller",        color: "#ff8a80" }, // vivid red
    ];
    const grid = document.getElementById("genre-grid");

    if (grid) {
      images.forEach((img) => {
        const card = document.createElement("div");
        card.className = "genre-card";
        // use the color to tint the tile, not as an editable control
        card.style.setProperty("--genre-color", img.color);

        const imageEl = document.createElement("img");
        imageEl.src = img.src;
        imageEl.alt = img.alt;

        const button = document.createElement("button");
        button.type = "button"; // prevent form submit on click
        button.className = "btn btn-ghost genre-toggle";
        button.textContent = img.alt;

        button.addEventListener("click", () => {
          card.classList.toggle("genre-selected");
        });

        card.appendChild(imageEl);
        card.appendChild(button);

        grid.appendChild(card);
      });
    }

    // Future proof: collect selected genres on submit without navigation
    const genreForm = document.getElementById("genre-form");
    if (genreForm) {
      genreForm.addEventListener("submit", (e) => {
        e.preventDefault();

        const selected = [];
        grid
          .querySelectorAll(".genre-card.genre-selected .genre-toggle")
          .forEach((btn) => {
            selected.push(btn.textContent);
          });

        // TODO: send `selected` to backend when we wire the API
        console.log("Selected genres:", selected);
      });
    }
  </script>
</body>
</html>
