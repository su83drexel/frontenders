<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FlopFinder Genre</title>
  <link rel="stylesheet" href="/styles/main.css" />
  <style>
  .image-cell img {
    width: 150px;          /* fixed width */
    height: 150px;         /* fixed height */
    object-fit: cover;     /* keeps proportions while cropping edges */
    border-radius: 8px;    /* optional rounding */
  }
  table
  {
  margin: 40px auto;
  border-collapse: separate;
  border-spacing: 100px;
  }
  </style>
</head>
<body>
  <div id="site-header"></div>

  <main class="container">
    <section class="hero">
      <h1 id="title"></h1>
    </section>


    <section class="section">
        <form class="card" id="genre-form" aria-labelledby="genre-title">
          <h2 id="genre-title" style="margin-top:0;">Movies</h2>

          <div class="grid">
            <table id="genreTable">
            </table>
          </div>
        </form>
        </section>
      </main>

  <div id="site-footer"></div>

  <script src="/js/layout.js" defer></script>
  <script src="/js/app.js" defer></script>
    <script type="module" src="/js/genre.js" defer></script>
</body>
</html>
